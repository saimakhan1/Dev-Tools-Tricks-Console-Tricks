<!DOCTYPE HTML>

<html>

	<head>
		<title>Dev Tools Tricks/Console Tricks</title>
		
		<!--<link rel="stylesheet" href="a.css">-->
		

	</head>

	<body>
	
		<p onclick="makeGreen()">*BREAK*DOWN</p>
	
		<script>
			
			const dogs=[{name: 'Snickers', age:2},{name: 'Hugo', age:8}];
			
			function makeGreen()
			{
				const p=document.querySelector('p');
				
				p.style.color='#BADA55';
				p.style.fontSize='50px';
				
			}
			
			//Regular
			console.log('Hello');
			console.log('Hi');
			
			
			//Interpolated
			
			console.log('Hello, that is a %s String\n','+poo');
			
			//Styled
			console.log("%c She is great\n",'font-size:50px; background:red;');
			//console.log("%c She is great\n",'font-size:50px; background:red;text-shadow:10px 10px 0 blue;');
			
			//Warning!
			console.warn('Oh No...');
			
			
			//Error:|
			console.error('Shit!');
			
			
			//Info
			console.info('Wes Bos is an awesome teacher!');
			
			//Testing
			console.assert(1===2,'That is wrong...');
			
			const p=document.querySelector('p');
			console.assert(p.classList.contains('ouch'),'That is wrong in paragraph!')
			
			
			//Clearing
			console.clear();
			
			//Viewing DOM Elements
			console.log(p);
			console.dir(p);
			
			//clear again
			console.clear();
			
			
			//Grouping together
			dogs.forEach(dog=>{
			
				console.groupCollapsed(`${dog.name}`);
			
				console.log(`This is ${dog.name}`);
				console.log(`${dog.name} is ${dog.age} years old.`);
				
				console.log(`${dog.name} is ${dog.age*10} years old.`);
				
				console.groupEnd(`${dog.name}`);
				
			});
			
			
			//Counting
			console.count('Wes');
			console.count('Wes');
			console.count('Wes');
			console.count('Steve');
			console.count('Wes');
			console.count('Wes');
			console.count('Steve');
			
			//timing
			console.time('fetching data');
			fetch('https://api.github.com/users/webos')
				.then(data => data.json())
				.then(data=>{
					console.timeEnd('fetching data');
					console.log(data);
				});
				
			//table
			
			console.table(dogs);
			
			
			
		</script>
		
	</body>

</html>
